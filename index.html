<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body class="p-4">

    <h1 class="text-center mb-4">Bienvenido</h1>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Correo electrónico:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <label for="inputPassword5" class="form-label">Contraseña:</label>
    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
      Tu contraseña no debe ser mayor a 20 caracteres
    </div>

    <div class="form-floating mt-3 mb-4">
      <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Rol de sistema</option>
        <option value="1">Estudiante</option>
        <option value="2">Docente</option>
        <option value="3">Administrador</option>
      </select>
      <label for="floatingSelect">Elige tu usuario</label>
    </div>

    
    <div class="text-center">
      <button type="button" class="btn btn-primary mb-3">Ingresar</button>
      <div class="d-flex flex-column align-items-center gap-2">
        <button type="button" class="btn btn-outline-danger w-50">
          <i class="bi bi-google"></i> Iniciar con Google
        </button>
        <button type="button" class="btn btn-outline-dark w-50">
          <i class="bi bi-apple"></i> Iniciar con Apple
        </button>
      </div>
    </div>

  </body>
</html>
